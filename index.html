<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback-PopUp</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="card-feedback">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#e8eaed"
          >
            <path
              d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
            />
          </svg>
          <h3>¿Cómo te sentiste con el soporte de Federico?</h3>
          <div class="puntaje">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
          </div>
          <div class="satifaccion">
            <p>Bastante insatisfecho</p>
            <p class="text-end">Extremadamente satisfecho</p>
          </div>
          <form>
            <input type="checkbox" id="terminos" required />
            <label for="terminos">Acepto los términos y uso</label>
          </form>
          <hr />
          <button class="continuar">SIGUIENTE -></button>
        </div>
      </section>
    </main>
  </body>
</html>
